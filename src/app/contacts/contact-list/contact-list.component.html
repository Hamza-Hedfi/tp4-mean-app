<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="contacts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let contact of contacts">
    <mat-expansion-panel-header>
      {{ contact.name }}
    </mat-expansion-panel-header>
    <div class="contact-image">
      <img [src]="contact.imagePath" [alt]="contact.name" />
    </div>
    <p>{{ contact.email }}</p>
    <p>{{ contact.phone }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', contact.id]"
        >EDIT</a
      >
      <button mat-button color="warn" (click)="onDelete(contact.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalContacts"
  [pageSize]="contactsPerPage"
  [pageSizeOptions]="pageSizeOptions"

  (page)="onChangedPage($event)"
  *ngIf="contacts.length > 0"
></mat-paginator>
<p class="mat-body-1 info-text" *ngIf="contacts.length == 0 && !isLoading">
  No contacts added yet!
</p>
